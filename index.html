<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Form Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        /* Retro style with Courier Prime font */
        :root {
            --background-color: #F9E1D7;
            --text-color: #4B4B4B;
            --cta-color: #FF4F56;
            --border-color: #D4A0FF;
            --button-size: 1.2rem;
            --input-border-color: #9D6BFF;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Courier Prime', monospace;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100%;
        }

        /* Main form container */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 40px;
            background-color: var(--background-color);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--cta-color);
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        /* Form styles */
        form {
            width: 100%;
            max-width: 500px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid var(--border-color);
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid var(--input-border-color);
            border-radius: 4px;
            font-size: 1rem;
            color: var(--text-color);
            background-color: #fff;
            box-sizing: border-box;
        }

        /* Phone number input with flag */
        .phone-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .phone-input img {
            width: 20px;
            height: 15px;
        }

        .phone-input input {
            flex-grow: 1;
        }

        /* Upload photo input */
        .upload-photo {
            margin-bottom: 20px;
        }

        /* Button styles */
        .submit-btn {
            background-color: var(--cta-color);
            color: white;
            font-size: var(--button-size);
            padding: 12px 25px;
            border-radius: 50px;
            width: 100%;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Votre don, leur espoir.</h1>
        <form id="retroForm">
            <!-- Nom and Prénom fields -->
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required placeholder="Votre nom">

            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required placeholder="Votre prénom">

            <!-- Phone number with Tunisian flag -->
            <label for="tel">Téléphone</label>
            <div class="phone-input">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Flag_of_Tunisia.svg/1280px-Flag_of_Tunisia.svg.png" alt="Tunisian Flag">
                <input type="tel" id="tel" name="tel" pattern="(\+216)[0-9]{8}" required placeholder="Ex: +216 12345678">
            </div>

            <!-- Region Dropdown -->
            <label for="region">Choisissez une région</label>
            <select id="region" name="region" required>
                <option value="">-- Sélectionnez une région --</option>
                <option value="Mourouj">Mourouj</option>
                <option value="Manouba">Manouba</option>
                <option value="Centre Ville">Centre Ville</option>
                <option value="Ariana">Ariana</option>
                <option value="Bardo">Bardo</option>
                <option value="Sokra">Sokra</option>
                <option value="Megrine">Megrine</option>
                <option value="Boumhal">Boumhal</option>
                <option value="Rades">Rades</option>
            </select>

            <!-- File upload -->
            <label for="photos">Télécharger des photos</label>
            <input type="file" id="photos" name="photos" class="upload-photo" accept="image/*" multiple>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Envoyer</button>
        </form>
    </div>

    <script>
        // Handle form submission
        document.getElementById('retroForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const nom = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            const tel = document.getElementById('tel').value;
            const region = document.getElementById('region').value;
            const photos = document.getElementById('photos').files;

            // Basic form validation
            if (nom && prenom && tel && region) {
                alert(`Form submitted successfully! \nNom: ${nom} \nPrénom: ${prenom} \nTéléphone: ${tel} \nRégion: ${region}`);
                // Optionally handle photo uploads here (display names of uploaded files)
                if (photos.length > 0) {
                    alert(`Uploaded photos: ${Array.from(photos).map(file => file.name).join(', ')}`);
                }
            } else {
                alert('Veuillez remplir tous les champs');
            }
        });
    </script>

</body>
</html>
